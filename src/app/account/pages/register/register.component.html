<div class="register">
  <mat-card class="register__card">
    <mat-card-title class="register__card-title">Register</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
        class="register__card-form"
      >
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
        <button
          mat-raised-button
          type="submit"
          class="register__card-button"
          [disabled]="!profileForm.valid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer class="register__card-footer">
      Already have an account?
      <a
        routerLink="/account/login"
        routerLinkActive="active"
        class="register__card-links"
        >Sign In</a
      >
    </mat-card-footer>
  </mat-card>
</div>
<router-outlet></router-outlet>
