<div class="login">
  <mat-card class="login__card">
    <mat-card-title class="login__card-title">Login</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
        class="login__card-form"
      >
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
        <!-- <div class="login__card-error" *ngIf="profileForm.errors.required">Fill all the blank space!</div> -->
        <div class="login__card-beforeSubmit">
          <mat-checkbox class="login__card-check">Remember me</mat-checkbox>
          <a
            routerLink="/account/register"
            routerLinkActive="active"
            class="login__card-forgotPass login__card-links"
            >Forgot your password?</a
          >
        </div>
        <button mat-raised-button type="submit" class="login__card-button">
          Submit
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer class="login__card-footer">
      Don't have an account?
      <a
        routerLink="/account/register"
        routerLinkActive="active"
        class="login__card-links"
        >New account</a
      >
    </mat-card-footer>
  </mat-card>
</div>
