<div class="product">
  <div class="product__img">
    <img src="{{ this.product.image }}" alt="" />
  </div>
  <div class="product__title">
    {{ this.product.name }}
  </div>
  <div class="product__bottom">
    <div class="product__bottom-price">{{ this.product.price }}$</div>
    <button mat-stroked-button (click)="onAddProduct(this.product.id)">
      Add to Cart
    </button>
  </div>
</div>
